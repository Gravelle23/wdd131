<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - "/>
    <meta name="author" content="Aaron Gravelle">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/product.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="review-form" action="review.html" method="get">
            <div class="form-group">
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating:</label>
                <div id="rating" class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2" required><label for="rating2">☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3" required><label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4" required><label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5" required><label for="rating5">☆☆☆☆☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div class="form-group">
                <label>Useful Features:</label>
                <input type="checkbox" id="feature1" name="features" value="Feature 1"><label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2"><label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3"><label for="feature3">Feature 3</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4"><label for="feature4">Feature 4</label>
            </div>

            <div class="form-group">
                <label for="review">Written Review (Optional):</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="username">User Name (Optional):</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <input type="submit" no value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Product Reviews</p>
    </footer>

    <script src="scripts/product.js" defer></script>
</body>
</html>
